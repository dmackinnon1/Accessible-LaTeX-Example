name: Check PDF Accessibility (veraPDF)

on:
  workflow_dispatch:
  # Trigger when the PDF changes
#  push:
#    paths:
#      - '**.pdf'

permissions:
  contents: write

jobs:
  accessibility_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run veraPDF Accessibility Check
        uses: docker://verapdf/verapdf:latest
        with:
          # veraPDF CLI arguments:
          # --flavour ua1: Checks against PDF/UA-1 
          # --format html: Produces a human-readable HTML report
          args: >-
            --flavour ua1
            --format html
            --destination report.html
            main.pdf

      - name: Commit and Push Report
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Add the report
          git add report.html
          
          # Commit only if the report changed (i.e., errors appeared or were fixed)
          if ! git diff --quiet --cached; then
            git commit -m "Chore: Update PDF accessibility report"
            git push
          else
            echo "No changes to report."
          fi
